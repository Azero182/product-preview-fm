<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Serif:wght@700&display=swap"
        rel="stylesheet">
    <title>Product Preview</title>
</head>

<body>
    <main>
        <div class="product">
            <div class="preview">
                <img src="./image-product-desktop.jpg" alt="perfume">
            </div>
            <div class="info">
                <p class="type">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="price1">$149.99</p>
                    <p class="price2">$169.99</p>
                </div>
                <div class="button">
                    <button><img src="./icon-cart.svg" alt="cart" class="icon"> Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
