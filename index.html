<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
</head>
<body>
    <div class="product">
        <div class="preview">
            <img src="./image-product-desktop.jpg" alt="perfume">
        </div>
        <div class="info">
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>$149.99</p>

            </div>

            </div>
        </div>
    </div>

</html>
